<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- cards -->
   <div class="container">
       <h1 class="m-5">Best formula 1 Cars</h1>
       <div class="d-flex align-content-center justify-content-center flex-wrap">
        <div class="position-relative">
        <div class="card m-4 shadow">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="2011-Red-Bull-RB7-Image-F1-01.jpg" class="img-fluid rounded-end position-absolute top-0 start-0" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <figure class="text-end">
                    <blockquote class="blockquote">
                      <h5 class="card-title">Red Bull RB7 (2011)</h5>
                    </blockquote>
                </blockquote>
                <figcaption class="blockquote-footer mt-5">
                  <p class="card-text fs-6 mb-0">Few cars have been more successful than the Red Bull RB7.</p>
                </figcaption>
                </figure>
                <p class="card-text"><small class="text-body-secondary"></small></p>
                <a href="https://www.slashgear.com/1166957/the-12-fastest-f1-cars-of-all-time-ranked/" class="btn btn-primary">read more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="position-relative">
        <div class="card m-4 shadow">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="a6183de82398e94effd0c4160086c416.jpg" class="img-fluid rounded-end position-absolute top-0 start-0" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <figure class="text-end">
                    <blockquote class="blockquote">
                  <h5 class="card-title">Williams BMW FW26 (2004)</h5>
                </blockquote>
              </blockquote>
              <figcaption class="blockquote-footer">
                  <p class="card-text fs-6 mb-0">While the Ferrari F2004 was almost unbeatable around a circuit, it wasn't necessarily the quickest car
                    that year.</p>
                  </figcaption>
                </figure>
                  <p class="card-text"><small class="text-body-secondary"></small></p>
                  <a href="https://www.slashgear.com/1166957/the-12-fastest-f1-cars-of-all-time-ranked/" class="btn btn-primary">read more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="position-relative">
        <div class="card m-4 shadow">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="hi-res-8d13e8962db4d3e581ce8e3f8088e6b9_crop_exact.jpg" class="img-fluid rounded-end position-absolute top-0 start-0" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <figure class="text-end">
                    <blockquote class="blockquote">
                  <h5 class="card-title">Mclaren Mp4-4 (1988)</h5>
                </blockquote>
              </blockquote>
              <figcaption class="blockquote-footer">
                  <p class="card-text fs-6">Formula One history was written when Alain Prost and Ayrton Senna drove their McLaren Mp4-4 cars in
                    the 1988 World Championship.</p>
                  </figcaption>
                </figure>
                  <p class="card-text"><small class="text-body-secondary"></small></p>
                  <a href="https://www.slashgear.com/1166957/the-12-fastest-f1-cars-of-all-time-ranked/" class="btn btn-primary">read more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="position-relative">
        <div class="card m-4 shadow">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="max-verstappen-red-bull-racing.jpg" class="img-fluid rounded-end position-absolute top-0 start-0" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <figure class="text-end">
                    <blockquote class="blockquote">
                  <h5 class="card-title">Red Bull RB18 (2022)</h5>
                </blockquote>
              </blockquote>
              <figcaption class="blockquote-footer">
                  <p class="card-text fs-6">Red Bull has gone from strength to strength following their first championship win in 2010, but after
                    2014 they struggled in the shadow of their closest rival, Mercedes.</p>
                  </figcaption>
                </figure>
                  <p class="card-text"><small class="text-body-secondary"></small></p>
                  <a href="#" class="btn btn-primary">read more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="position-relative">
        <div class="card m-4 shadow">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="mercedes-amg-f1-w11-eq-performance-formula-one-cars-formula-2560x2560-7557.jpg" class="img-fluid rounded-end position-absolute top-0 start-0 img3" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <figure class="text-end">
                    <blockquote class="blockquote">
                  <h5 class="card-title">Mercedes W11 (2020)</h5>
                </blockquote>
              </blockquote>
              <figcaption class="blockquote-footer">
                  <p class="card-text fs-6">The Mercedes W11, or the Mercedes-AMG F1 W11 EQ Performance, to give it its less-catchy title, is one
                    of the greatest Formula One cars in recent memory.</p>
                  </figcaption>
                </figure>
                  <p class="card-text"><small class="text-body-secondary"></small></p>
                  <a href="https://www.slashgear.com/1166957/the-12-fastest-f1-cars-of-all-time-ranked/" class="btn btn-primary">read more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="position-relative">
        <div class="card m-4 shadow">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="sidepod-area-ferrari-sf70h-3.jpg" class="img-fluid rounded-end position-absolute top-0 start-0" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <figure class="text-end">
                    <blockquote class="blockquote">
                  <h5 class="card-title">Ferrari SF70H (2017)</h5>
                </blockquote>
              </blockquote>
              <figcaption class="blockquote-footer">
                  <p class="card-text fs-6">While Mercedes and Red Bull had dominated Formula One since 2010, Ferrari always remained
                    competitive and stood a good chance of winning the Constructors Championship with the SF70H in
                    2017.</p>
                  </figcaption>
                </figure>
                  <p class="card-text"><small class="text-body-secondary"></small></p>
                  <a href="https://www.slashgear.com/1166957/the-12-fastest-f1-cars-of-all-time-ranked/" class="btn btn-primary">read more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
   </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
