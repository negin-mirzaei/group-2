<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
</head>
<body>

    <header>

        <!-- navbar tag -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <!-- logo and name of website -->

            <div class="container-fluid">
                <img src="https://media.istockphoto.com/id/1092948176/vector/illustration-fast-tires-in-black-color-logo-concept-design-template.jpg?s=612x612&w=0&k=20&c=b-jeczBGb5DMCUggabpfXMnUc2esPxsvXSBpyvLGTkY=" class="img-fluid" alt="..." id="logo">  
              <a class="navbar-brand" href="#" id="home">Cars</a>

              <!-- menu -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Menu Item 1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu Item 2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu Item 3</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu Item 4
                    </a>

                    <!-- dropdown -->
                    
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Sub Menu 1</a></li>
                      <li><a class="dropdown-item" href="#">Sub Menu 2</a></li>
                      <li><a class="dropdown-item" href="#">Sub Menu 3</a></li>
                      <li><a class="dropdown-item" href="#">Sub Menu 4</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu Item 5</a>
                  </li>
                </ul>
            </div>
            <button type="button" class="btn btn-outline-primary" id="button">SignIn</button>
        </div>
          </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
